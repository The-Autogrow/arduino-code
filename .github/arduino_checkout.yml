on: push
name: Main Workflow
jobs:
  build:
    name: "Download libraries"
    runs-on: ubuntu-latest
    steps:
    - name: Download 
      uses: Legion2/download-release-action@v2.1.0
      with:
        repository: apache/openwhisk-cli
        tag: '0.10.0-incubating'
        path: libraries
        file: OpenWhisk_CLI-0.10.0-incubating-all.tgz
name: Build examples
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build all example sketches
      uses: Legion2/arduino-builder-action@v2.0.0
      with:
        board: "arduino:avr:uno"
        sketchDirectory: DigitalReadSerial